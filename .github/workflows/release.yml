name: Release

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v1.0.0 è¿™æ ·çš„æ ‡ç­¾æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    outputs:
      asset: ${{ steps.upload-frontend.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'web/pnpm-lock.yaml'
          
      - name: Install and build frontend
        working-directory: ./web
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build
          
      - name: Package frontend
        run: tar -czvf frontend.tar.gz -C web/dist .
        
      - name: Upload frontend artifact
        id: upload-frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-asset
          path: frontend.tar.gz
          retention-days: 1

  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          cache: true
          cache-dependency-path: go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-
            ${{ runner.os }}-go-

      - name: Cache musl compiler
        if: matrix.goarch == 'arm64'
        uses: actions/cache@v4
        with:
          path: aarch64-linux-musl-cross
          key: musl-aarch64-2025-06-21

      - name: Setup musl.cc for ARM64
        if: matrix.goarch == 'arm64'
        run: |
          if [ ! -d "aarch64-linux-musl-cross" ]; then
            wget https://github.com/WindyDante/musl-compilers/releases/download/2025-06-21/aarch64-linux-musl-cross.tgz
            tar -xf aarch64-linux-musl-cross.tgz
          fi
          echo "$(pwd)/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH

      - name: Build backend binary
        run: |
          mkdir -p dist
          
          echo "Building for Linux ${{ matrix.goarch }}..."
          
          if [ "${{ matrix.goarch }}" = "arm64" ]; then
            # Linux ARM64: ä½¿ç”¨ musl ç¼–è¯‘å™¨ï¼Œå¯ç”¨ CGO
            echo "Building Linux ARM64 with CGO and musl..."
            CC=aarch64-linux-musl-gcc CGO_ENABLED=1 GOOS=linux GOARCH=arm64 \
            go build -v -ldflags "-linkmode external -extldflags '-static'" \
            -o dist/clear ./cmd/server/main.go
          else
            # Linux AMD64: å¯ç”¨ CGOï¼Œé™æ€é“¾æ¥
            echo "Building Linux AMD64 with CGO..."
            CGO_ENABLED=1 GOOS=linux GOARCH=amd64 \
            go build -v -ldflags "-linkmode external -extldflags '-static'" \
            -o dist/clear ./cmd/server/main.go
          fi
          
          # æ£€æŸ¥æ„å»ºç»“æœ
          if [ -f "dist/clear" ]; then
            echo "âœ… Binary built successfully: dist/clear"
            ls -la dist/clear
            file dist/clear
          else
            echo "âŒ Binary build failed"
            ls -la dist/
            exit 1
          fi

      - name: Package backend binary
        run: |
          echo "Files in dist before packaging:"
          ls -la dist/
          
          if [ -f "dist/clear" ]; then
            echo "Packaging Linux binary..."
            (cd dist && tar -czvf clear-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz clear)
            echo "âœ… Created: dist/clear-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          else
            echo "âŒ clear binary not found"
            exit 1
          fi
          
          echo "Final files in dist:"
          ls -la dist/

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: clear-${{ matrix.goos }}-${{ matrix.goarch }}-asset
          path: dist/clear-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
          retention-days: 1

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-frontend, build-binaries]
    steps:
      - uses: actions/checkout@v4

      # ğŸ”§ æ·»åŠ ç¼ºå¤±çš„ç¯å¢ƒå˜é‡
      - name: Set up environment variables
        run: |
          echo "REPO_OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # å¤åˆ¶å‰ç«¯èµ„æº
          cp artifacts/frontend-asset/frontend.tar.gz release/
          
          # å¤åˆ¶æ‰€æœ‰åç«¯äºŒè¿›åˆ¶æ–‡ä»¶
          find artifacts -name "*.tar.gz" -o -name "*.zip" | while read file; do
            cp "$file" release/
          done
          
          if [ -f "config/config.yaml" ]; then
            mkdir -p tmp-config
            cp config/config.yaml tmp-config/
            tar -czvf release/config.tar.gz -C tmp-config config.yaml
            rm -rf tmp-config
            echo "âœ… Config file (config.yaml) packaged"
          else
            echo "âš ï¸ config/config.yaml not found"
          fi
          
          echo "Release files:"
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # ğŸ”§ ä½¿ç”¨è¾“å…¥çš„æ ‡ç­¾æˆ– GitHub è‡ªåŠ¨æ ‡ç­¾
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: release/*
          body: |
            ## ğŸš€ Release ${{ github.event.inputs.tag || github.ref_name }}
            
            ### ğŸ“¦ å¿«é€Ÿå¼€å§‹
            
            #### ğŸ³ Docker éƒ¨ç½²ï¼ˆæ¨èï¼‰
            ```bash
            # Docker Hub (æ¨è)
            docker run -d \
              --name clear-app \
              -p 6277:6633 \
              -v $(pwd)/data:/app/data \
              -e JWT_SECRET="Welcome to Clear!" \
              ${{ secrets.DOCKERHUB_USERNAME }}/clear:latest
            
            # è®¿é—®åœ°å€: http://localhost:6277
            ```
            
            #### ğŸ“ Linux æœåŠ¡å™¨éƒ¨ç½²
            
            **æ‰€éœ€æ–‡ä»¶ï¼š**
            - `frontend.tar.gz` - å‰ç«¯é™æ€æ–‡ä»¶
            - `clear-linux-*.tar.gz` - Linux äºŒè¿›åˆ¶æ–‡ä»¶ (AMD64/ARM64)
            - `config.tar.gz` - é…ç½®æ–‡ä»¶
            
            **éƒ¨ç½²æ­¥éª¤ï¼š**
            ```bash
            # 1. åˆ›å»ºåº”ç”¨ç›®å½•
            mkdir clear-app && cd clear-app
            
            # 2. ä¸‹è½½å¯¹åº”æ¶æ„çš„æ–‡ä»¶
            # AMD64 æœåŠ¡å™¨ï¼š
            wget https://github.com/${{ github.repository }}/releases/latest/download/clear-linux-amd64.tar.gz
            # ARM64 æœåŠ¡å™¨ï¼š
            # wget https://github.com/${{ github.repository }}/releases/latest/download/clear-linux-arm64.tar.gz
            
            # ä¸‹è½½å‰ç«¯å’Œé…ç½®
            wget https://github.com/${{ github.repository }}/releases/latest/download/frontend.tar.gz
            wget https://github.com/${{ github.repository }}/releases/latest/download/config.tar.gz
            
            # 3. è§£å‹æ‰€æœ‰æ–‡ä»¶
            tar -xzf clear-linux-amd64.tar.gz              # è§£å‹äºŒè¿›åˆ¶æ–‡ä»¶
            tar -xzf config.tar.gz                         # è§£å‹é…ç½®æ–‡ä»¶
            mkdir -p template && tar -xzf frontend.tar.gz -C template/  # è§£å‹å‰ç«¯æ–‡ä»¶
            
            # 4. è®¾ç½®æƒé™å¹¶å¯åŠ¨
            chmod +x clear
            ./clear
            
            # è®¿é—®åœ°å€: http://localhost:6633
            ```
            
            ### ğŸ“Š æ–‡ä»¶è¯´æ˜
            
            | æ–‡ä»¶ | æ¶æ„ | å¤§å° | è¯´æ˜ |
            |------|------|------|------|
            | `frontend.tar.gz` | - | ~1.3MB | å‰ç«¯é™æ€æ–‡ä»¶ |
            | `clear-linux-amd64.tar.gz` | x86_64 | ~8.5MB | Linux AMD64 äºŒè¿›åˆ¶ |
            | `clear-linux-arm64.tar.gz` | ARM64 | ~7.9MB | Linux ARM64 äºŒè¿›åˆ¶ |
            | `config.tar.gz` | - | <1KB | é…ç½®æ–‡ä»¶ |
            
            ### ğŸ–¥ï¸ æœåŠ¡å™¨æ¶æ„æ”¯æŒ
            
            - âœ… **Linux AMD64** - Intel/AMD æœåŠ¡å™¨
            - âœ… **Linux ARM64** - ARM æœåŠ¡å™¨ (å¦‚æ ‘è“æ´¾ã€äº‘æœåŠ¡å™¨ ARM å®ä¾‹)
            - ğŸ³ **Docker** - å¤šæ¶æ„æ”¯æŒ (AMD64/ARM64)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-frontend, build-binaries]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment variables
        run: |
          echo "REPO_OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # ğŸ”§ ä¸‹è½½ Linux æ„å»ºäº§ç‰©ï¼ˆDocker åªéœ€è¦ Linuxï¼‰
      - name: Download Linux AMD64 binary
        uses: actions/download-artifact@v4
        with:
          name: clear-linux-amd64-asset
          path: ./linux-amd64/

      - name: Download Linux ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: clear-linux-arm64-asset
          path: ./linux-arm64/

      - name: Download frontend assets
        uses: actions/download-artifact@v4
        with:
          name: frontend-asset
          path: ./frontend/

      - name: Prepare Docker context
        run: |
          echo "Preparing Docker build context..."
          
          # è§£å‹äºŒè¿›åˆ¶æ–‡ä»¶åˆ°å¯¹åº”ç›®å½•
          echo "Extracting AMD64 binary..."
          cd linux-amd64 && tar -xzf clear-linux-amd64.tar.gz && cd ..
          
          echo "Extracting ARM64 binary..."
          cd linux-arm64 && tar -xzf clear-linux-arm64.tar.gz && cd ..
          
          # è§£å‹å‰ç«¯æ–‡ä»¶
          echo "Extracting frontend assets..."
          mkdir -p web/dist
          cd web/dist && tar -xzf ../../frontend/frontend.tar.gz && cd ../..
          
          # éªŒè¯æ–‡ä»¶
          echo "Verifying extracted files:"
          echo "AMD64 binary:"
          ls -la linux-amd64/
          echo "ARM64 binary:"
          ls -la linux-arm64/
          echo "Frontend files count:"
          ls -1 web/dist/ | wc -l

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.optimized  # ä½¿ç”¨ä¼˜åŒ–çš„ Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LOWER }}/clear:${{ github.ref_name }}
            ghcr.io/${{ env.REPO_OWNER_LOWER }}/clear:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/clear:${{ github.ref_name }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/clear:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max