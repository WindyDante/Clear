name: Release

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v1.0.0 è¿™æ ·çš„æ ‡ç­¾æ—¶è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write
  packages: write

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    outputs:
      asset: ${{ steps.upload-frontend.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'web/pnpm-lock.yaml'
          
      - name: Install and build frontend
        working-directory: ./web
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build
          
      - name: Package frontend
        run: tar -czvf frontend.tar.gz -C web/dist .
        
      - name: Upload frontend artifact
        id: upload-frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-asset
          path: frontend.tar.gz
          retention-days: 1

  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    # ğŸ”§ ä¼˜åŒ–ï¼šç§»é™¤ä¾èµ–ï¼Œä¸å‰ç«¯å¹¶è¡Œæ„å»º
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.3'
          # ğŸ”§ ä¼˜åŒ–ï¼šæ·»åŠ  Go ç¼“å­˜
          cache: true
          cache-dependency-path: go.sum

      # ğŸ”§ ä¼˜åŒ–ï¼šæ·»åŠ  Go æ¨¡å—ç¼“å­˜
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.goos }}-${{ matrix.goarch }}-
            ${{ runner.os }}-go-

      # ğŸ”§ ä¼˜åŒ–ï¼šç¼“å­˜ musl ç¼–è¯‘å™¨
      - name: Cache musl compiler
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        uses: actions/cache@v4
        with:
          path: aarch64-linux-musl-cross
          key: musl-aarch64-2025-06-21

      - name: Setup musl.cc for ARM64
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'
        run: |
          if [ ! -d "aarch64-linux-musl-cross" ]; then
            wget https://github.com/WindyDante/musl-compilers/releases/download/2025-06-21/aarch64-linux-musl-cross.tgz
            tar -xf aarch64-linux-musl-cross.tgz
          fi
          echo "$(pwd)/aarch64-linux-musl-cross/bin" >> $GITHUB_PATH

      - name: Build backend binary
        run: |
          mkdir -p dist
          
          # è®¾ç½®äºŒè¿›åˆ¶æ–‡ä»¶å
          BINARY_NAME="clear"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="clear.exe"
          fi
          
          echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}..."
          
          # ğŸ”§ ç®€åŒ–ï¼šæ‰€æœ‰å¹³å°éƒ½ä½¿ç”¨ CGO_ENABLED=0
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -v -o dist/${BINARY_NAME} ./cmd/server/main.go
          
          # æ£€æŸ¥æ„å»ºç»“æœ
          if [ -f "dist/${BINARY_NAME}" ]; then
            echo "âœ… Binary built successfully: dist/${BINARY_NAME}"
            ls -la dist/${BINARY_NAME}
            file dist/${BINARY_NAME}
          else
            echo "âŒ Binary build failed"
            ls -la dist/
            exit 1
          fi

      - name: Package backend binary
        run: |
          echo "Files in dist before packaging:"
          ls -la dist/
          
          # ğŸ”§ ä¿®å¤ï¼šåœ¨æ ¹ç›®å½•æ“ä½œï¼Œä¸è¦ cd åˆ° dist
          if [ "${{ matrix.goos }}" = "windows" ]; then
            if [ -f "dist/clear.exe" ]; then
              echo "Packaging Windows binary..."
              (cd dist && zip -r clear-${{ matrix.goos }}-${{ matrix.goarch }}.zip clear.exe)
              echo "âœ… Created: dist/clear-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
            else
              echo "âŒ clear.exe not found"
              exit 1
            fi
          else
            if [ -f "dist/clear" ]; then
              echo "Packaging Unix binary..."
              (cd dist && tar -czvf clear-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz clear)
              echo "âœ… Created: dist/clear-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
            else
              echo "âŒ clear binary not found"
              exit 1
            fi
          fi
          
          echo "Final files in dist:"
          ls -la dist/
          
          # éªŒè¯å‹ç¼©æ–‡ä»¶
          echo "Checking packaged files:"
          ls -la dist/*.tar.gz dist/*.zip 2>/dev/null || echo "No archive files found"

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: clear-${{ matrix.goos }}-${{ matrix.goarch }}-asset
          # ğŸ”§ ä¿®å¤ï¼šç¡®ä¿è·¯å¾„æ­£ç¡®
          path: dist/*.tar.gz dist/*.zip
          retention-days: 1

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-frontend, build-binaries]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          
          # å¤åˆ¶å‰ç«¯èµ„æº
          cp artifacts/frontend-asset/frontend.tar.gz release/
          
          # å¤åˆ¶æ‰€æœ‰åç«¯äºŒè¿›åˆ¶æ–‡ä»¶
          find artifacts -name "*.tar.gz" -o -name "*.zip" | while read file; do
            cp "$file" release/
          done
          
          # å¤åˆ¶é…ç½®æ–‡ä»¶
          cp -r config release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          body: |
            ## ğŸš€ Release ${{ github.ref_name }}
            
            ### ğŸ“¦ ä¸‹è½½è¯´æ˜
            - `frontend.tar.gz` - å‰ç«¯é™æ€æ–‡ä»¶
            - `clear-*-*.tar.gz` - å„å¹³å°åç«¯äºŒè¿›åˆ¶æ–‡ä»¶
            - `config/` - é…ç½®æ–‡ä»¶
            
            ### ğŸ³ Docker ä½¿ç”¨
            ```bash
            docker pull ghcr.io/${{ env.REPO_OWNER_LOWER }}/clear:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-frontend, build-binaries]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up environment variables
        run: |
          echo "REPO_OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # ğŸ”§ ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare Docker context
        run: |
          echo "Preparing Docker build context..."
          
          # éªŒè¯ä¸‹è½½çš„æ–‡ä»¶
          echo "Artifacts structure:"
          find artifacts -type f -name "*.tar.gz" -o -name "*.zip"
          
          # ç¡®ä¿ç›®å½•ç»“æ„æ­£ç¡®
          ls -la artifacts/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸ”§ ä½¿ç”¨ä¼˜åŒ–çš„ Dockerfile
      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.optimized  # æŒ‡å®šä½¿ç”¨ä¼˜åŒ–ç‰ˆæœ¬
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LOWER }}/clear:${{ github.ref_name }}
            ghcr.io/${{ env.REPO_OWNER_LOWER }}/clear:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/clear:${{ github.ref_name }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/clear:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max